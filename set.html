<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Art - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #f8e0e0;
            --sidebar-color: #e8a5a5;
            --text-color: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: var(--primary-color);
        }

        .header {
            width: 100%;
            height: 80px;
            background-color: var(--sidebar-color);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 8px;
            border-radius: 20px;
            width: 50%;
        }

        .search-container input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 5px;
            background: none;
        }

        .logo {
            height: 140px;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            height: 100vh;
            padding-top: 100px;
            position: fixed;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            width: 80%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            border-radius: 20px;
            margin: 5px 0;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar .active {
            background: white;
            font-weight: bold;
        }

        .content-container {
            margin-left: 270px;
            margin-top: 100px;
            padding: 20px;
            width: calc(100% - 270px);
        }

        .settings-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }


        .payment-options a {
            display: block;
            margin-top: 5px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <img src="logo.png" alt="Sweet Art Logo" class="logo">
    </div>

    <div class="sidebar">
        <a href="code.html"><i class="fas fa-home"></i> Home</a>
        <a href="acc.html"><i class="fas fa-user"></i> Account</a>
        <a href="c2.html"><i class="fas fa-shopping-cart"></i> Cart</a>
        <a href="#" class="active"><i class="fas fa-cog"></i> Settings</a>
        <a href="about.html"><i class="fas fa-users"></i> About Us</a>
        <a href="c3.html"><i class="fas fa-comments"></i> Contact</a>
        <a href="log.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content-container">
        <div class="settings-box">
            <h3>Shopping Preferences</h3>
            <p>Manage your saved cart, wishlist, and browsing history.</p>
            <a href="#">Clear saved items</a>
        </div>

        <div class="settings-box">
            <h3>Autofill</h3>
            <p><strong>Save delivery address</strong></p>
            <a href="#">Add new address</a>
            <p><strong>Save payment details</strong></p>
            <div class="payment-options">
                <a href="#">Add Payment Method</a>
            
            </div>
        </div>

        <div class="settings-box">
            <h3>Security</h3>
            <p><strong>Enable secure checkout</strong></p>
            <input type="checkbox">
        </div>


</body>
</html>
