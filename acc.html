<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Art - Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background-color: #f8e0e0;
        }

        /* HEADER */
        .header {
            width: 100%;
            height: 80px;
            background-color: #e8a5a5;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 8px;
            border-radius: 20px;
            width: 50%;
        }

        .search-container input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 5px;
            background: none;
        }

        .search-container i {
            color: gray;
            margin-left: 8px;
        }

        .logo {
            height: 140px;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background-color: #e8a5a5;
            height: 100vh;
            padding-top: 100px;
            position: fixed;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            width: 80%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border-radius: 20px;
            margin: 5px 0;
            transition: 0.3s;
        }

        .sidebar a i {
            font-size: 20px;
        }

        .sidebar a:hover,
        .sidebar .active {
            background: white;
            font-weight: bold;
        }

        /* MAIN CONTENT */
        .content-container {
            margin-left: 270px;
            margin-top: 100px;
            padding: 20px;
            width: calc(100% - 270px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-box h2 {
            color: #b33e3e;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-box input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background: #e8a5a5;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .form-box button:hover {
            background: #d87b7b;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="search-container">
            <i class="fas fa-user"></i>
            <input type="text" id="searchBar" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <img src="logo.png" alt="Sweet Art Logo" class="logo">
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="code.html"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="active"><i class="fas fa-user"></i> Account</a>
        <a href="c2.html"><i class="fas fa-shopping-cart"></i> Cart</a>
        <a href="set.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="about.html"><i class="fas fa-users"></i> About Us</a>
        <a href="c3.html"><i class="fas fa-comments"></i> Contact</a>
        <a href="log.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- REGISTRATION FORM (Initially Visible) -->
    <div class="content-container" id="registerContainer">
        <div class="form-box">
            <h2>Create an Account</h2>
            <form onsubmit="return createAccount()">
                <input type="text" id="name" placeholder="First Name" required>
                <input type="text" id="last_name" placeholder="Last Name" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="pass1" placeholder="Password" required>
                <input type="password" id="pass2" placeholder="Re-type Password" required>
                <p id="message" class="error"></p>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT INFO PAGE (Initially Hidden) -->
    <div class="content-container" id="accountContainer" style="display: none;">
        <div class="form-box">
            <h2>Account Info</h2>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Address:</strong> <span id="displayAddress"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        </div>
    </div>

    <script>
        function createAccount() {
            let pass1 = document.getElementById("pass1").value;
            let pass2 = document.getElementById("pass2").value;
            let message = document.getElementById("message");

            if (pass1 !== pass2) {
                message.textContent = "Passwords do not match!";
                return false;
            } else {
                let userInfo = {
                    name: document.getElementById("name").value + " " + document.getElementById("last_name").value,
                    address: document.getElementById("address").value,
                    phone: document.getElementById("phone").value,
                    email: document.getElementById("email").value
                };

                localStorage.setItem("user", JSON.stringify(userInfo));

                document.getElementById("registerContainer").style.display = "none";
                document.getElementById("accountContainer").style.display = "block";
                displayAccountInfo();
                return false;
            }
        }

        function displayAccountInfo() {
            let user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                document.getElementById("displayName").textContent = user.name;
                document.getElementById("displayAddress").textContent = user.address;
                document.getElementById("displayPhone").textContent = user.phone;
                document.getElementById("displayEmail").textContent = user.email;
            }
        }

        window.onload = function () {
            if (localStorage.getItem("user")) {
                document.getElementById("registerContainer").style.display = "none";
                document.getElementById("accountContainer").style.display = "block";
                displayAccountInfo();
            }
        };
    </script>
</body>
</html>
