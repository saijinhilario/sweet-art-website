<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Art - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #f8e0e0;
        }

        /* HEADER */
        .header {
            width: 100%;
            height: 80px;
            background-color: #e8a5a5;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 8px;
            border-radius: 20px;
            width: 50%;
        }

        .search-container input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 5px;
            background: none;
        }

        .search-container i {
            color: gray;
            margin-left: 8px;
        }

        .logo {
            height: 140px;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background-color: #e8a5a5;
            height: 100vh;
            padding-top: 100px;
            position: fixed;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            width: 80%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border-radius: 20px;
            margin: 5px 0;
            transition: 0.3s;
        }

        .sidebar a i {
            font-size: 20px;
        }

        .sidebar a:hover,
        .sidebar .active {
            background: white;
            font-weight: bold;
        }

        /* MAIN CONTENT */
        .content {
            margin-left: 270px;
            margin-top: 100px;
            padding: 20px;
            width: calc(100% - 270px);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        .cart-item-info {
            flex: 1;
            margin-left: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            background: #e8a5a5;
            border: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout {
            margin-top: 20px;
            font-size: 18px;
        }

        .checkout button {
            padding: 10px;
            background: #e8a5a5;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="search-container">
            <i class="fas fa-user"></i>
            <input type="text" id="searchBar" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <img src="logo.png" alt="Sweet Art Logo" class="logo">
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="code.html"><i class="fas fa-home"></i> Home</a>
        <a href="acc.html"><i class="fas fa-user"></i> Account</a>
        <a href="#" class="active"><i class="fas fa-shopping-cart"></i> Cart</a>
        <a href="set.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="about.html"><i class="fas fa-users"></i> About Us</a>
        <a href="c3.html"><i class="fas fa-comments"></i> Contact</a>
        <a href="log.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="checkout">
            <span>Total: ₱<span id="total-price">0</span></span>
            <button onclick="checkout()">Check Out</button>
        </div>
    </div>

    <script>
    function updateCartDisplay() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartContainer = document.getElementById("cart-items");
    let totalPriceElem = document.getElementById("total-price");
    cartContainer.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price * item.quantity;
        cartContainer.innerHTML += `
            <div class="cart-item">
                <img src="${item.img}" alt="${item.name}" style="width: 100px;">
                <div class="cart-item-info">
                    <h3>${item.name}</h3>
                    <p>₱${item.price}</p>
                </div>
                <div class="quantity-controls">
                    <button onclick="updateQuantity(${index}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button onclick="updateQuantity(${index}, 1)">+</button>
                </div>
                <button onclick="removeFromCart(${index})">Remove</button>
            </div>
        `;
    });

    totalPriceElem.innerText = total;
    localStorage.setItem("cart", JSON.stringify(cart));
}

    function updateQuantity(index, change) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart[index].quantity + change > 0) {
            cart[index].quantity += change;
        } else {
            cart.splice(index, 1);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartDisplay();
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartDisplay();
    }

    function checkout() {
        alert("Proceeding to checkout!");
    }

    window.onload = updateCartDisplay; // Load cart on page load

    function checkout() {
    let user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
        alert("You must create an account before checking out!");
        window.location.href = "acc.html"; // Redirect to the account page
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }

    alert("Proceeding to checkout!");
}

</script>

</body>
</html>
