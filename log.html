<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Art - Logout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffdee9, #b5fffc);
            text-align: center;
        }

        /* Logout Box */
        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            width: 48%;
        }

        .yes {
            background-color: #ff6b6b;
            color: white;
        }

        .cancel {
            background-color: #48c78e;
            color: white;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Logout Confirmation Box -->
    <div class="box" id="logoutBox">
        <h2>Are you sure you want to log out?</h2>
        <div class="button-container">
            <button class="yes" onclick="confirmLogout()">Yes</button>
            <button class="cancel" onclick="cancelLogout()">Cancel</button>
        </div>
    </div>

    <script>
        function confirmLogout() {
            // Clear stored account information
            localStorage.removeItem("user");

            // Show logged out message
            document.getElementById("logoutBox").innerHTML = "<h2>Logged Out</h2>";

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = "code.html"; // Redirect to home page
            }, 2000);
        }

        function cancelLogout() {
            window.history.back(); // Go back to the previous page
        }
    </script>

</body>
</html>
